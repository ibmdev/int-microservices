spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    jdbc-url: jdbc:h2:mem:k8sDB
    username: root
    driverClassName: org.h2.Driver
    password: admin
    initialization-mode: embedded
    platform: h2

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none


